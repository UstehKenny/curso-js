    </main>
    <script>
        let numeros = [15, 7, 23, 10, 5, 45, 3, 8];

        let numeroMasGrande = numeros[0];
        let numeroMasPequeno = numeros[0];

        for (let i = 1; i < numeros.length; i++) {
            if (numeros[i] > numeroMasGrande) {
                numeroMasGrande = numeros[i];
            }
            
            if (numeros[i] < numeroMasPequeno) {
                numeroMasPequeno = numeros[i];
            }
        }

        alert("El número más grande es: " + numeroMasGrande);
        alert("El número más pequeño es: " + numeroMasPequeno);


    </script>
</body>
