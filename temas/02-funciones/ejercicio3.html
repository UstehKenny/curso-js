        <a class="main-back" href="../../temas/02-funciones/home.html">&#x21a9;</a>
    </main>
    <script>
        const numeroAleatorio = Math.floor(Math.random() * 100) + 1;

        if (numeroAleatorio % 2 === 0) {
            alert(numeroAleatorio + " es un número aleatorio par.");
        } else {
            alert(numeroAleatorio + " es un número aleatorio impar.");
        }

    </script>
