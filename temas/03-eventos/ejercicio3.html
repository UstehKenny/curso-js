<head>

    <title>Login</title>
    <link rel="stylesheet" href="../../css/03-eventos/ejercicio3.css">

<body>
<div class="container">
    <form action="" class="login-form">
    <h1>
        Inicio de Sesión
    </h1>

        <p>
            Ha ocurrido un error con los datos dados
        </p>
    </div>
    <div class="inputs-container">
        <div class="input-container">
            <label for="correo">
                Correo
            </label>
            <input type="email" name="correo" id="correo">
        </div>
        <div class="input-container">
            <label for="contrasena">
                Contraseña
            </label>
            <input type="password" name="contrasena" id="contrasena">
        </div>
    </div>
    <button class="btn" id="btn-ingresar">
        Ingresar
    </button>
    </form>
</div>
